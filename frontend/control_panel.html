<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios y Administradores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/admin_dashboard.css">
</head>
<body class="bg-light">
  <!-- Return -->
  <div class="position-absolute top-0 start-0 m-3 return">
      <button class="btn btn-outline-primary" onclick="history.back()"><a href="./admin_dashboard.html">◀️</a></button>
  </div>
  <!-- Dropdown -->
  <div class="dropdown user-dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <span id="adminName">Administrador</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
      <li><span class="dropdown-item-text" id="adminEmail">correo@example.com</span></li>
      <li><hr class="dropdown-divider"></li>
      <li><button class="dropdown-item" onclick="cerrarSesion()">Cerrar sesión</button></li>
    </ul>
  </div>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Panel de Gestión</h2>
    <!-- Usuarios -->
    <div class="mb-5">
      <h4>Usuarios</h4>
      <table class="table table-bordered" id="tabla-usuarios">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios"></tbody>
      </table>
    </div>
    <!-- Administradores -->
    <div>
      <div class="mismalinea">
        <h4>Administradores</h4>
        <button class="btn btn-primary" onclick="registrarAdmin()">Agregar</button>
      </div>
      <table class="table table-bordered" id="tabla-admins">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-admins"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/control_panel.js"></script>
</body>
</html>
