<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/admin_dashboard.css">
</head>
<body>
  <!-- Usuario en la esquina -->
  <div class="dropdown user-dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <span id="adminName">Administrador</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
      <li><span class="dropdown-item-text" id="adminEmail">correo@example.com</span></li>
      <li><hr class="dropdown-divider"></li>
      <li><button class="dropdown-item" onclick="cerrarSesion()">Cerrar sesión</button></li>
    </ul>
  </div>
  <div class="container text-center mt-5">
    <h1>Bienvenido, <span id="adminGreeting">Administrador</span></h1>
    <p>¿Qué deseas hacer?</p>
    <div class="d-grid gap-3 col-6 mx-auto mt-4">
      <button class="btn btn-primary" onclick="registrarAdmin()">Registrar Nuevo Administrador</button>
      <button class="btn btn-success" onclick="irAlInventario()">Ir al Inventario</button>
      <button class="btn btn-success" onclick="irAlControlPanel()">Ir al Panel de Control</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/admin_dashboard.js"></script>
</body>
</html>
