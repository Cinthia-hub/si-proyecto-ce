<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Tienda de Componentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 col-md-4">
            <div class="text-center mb-4">
                <img src=" https://cdn.shopify.com/s/files/1/0626/9314/6787/files/electronics_logo_e281c840-3ba2-47ac-8e1b-331ab78d5b40.png?v=1697188531" alt="Logo Tienda" style="width: 100px; height: auto;">
            </div>
            <h3 class="text-center">Iniciar Sesión</h3>
            <form id="login-form">
                <div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" id="email" required placeholder="Correo Electronico"/>
                        <div id="error-email" class="error text-danger mt-1"></div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" id="password" required placeholder="Contraseña"/>
                        <div id="error-password" class="error text-danger mt-1"></div>
                    </div>
                <button type="submit">Iniciar sesión</button>
                <div class="d-grid">
                <span>¿Nuevo en la tienda? <a href="./signup.html">Registrate</a></span>     
            </form>              
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
